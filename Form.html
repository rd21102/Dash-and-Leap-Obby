<html>

		  }

		   label {

		   input[type="text"], select, textarea {
			     width: 100%;

			     border: 2px inset #6E9C74;

			     font-family: "Comic Sans MS", cursive;
			     resize: none;
		    }
		   textarea {

		  .rating {
			     display: flex;
			     justify-content: space-between;
			     width: 80%;
			     margin: 10px auto;
			     font-size: 26px;
		    }
		  .rating input {
			     display: none;
		    }
		  .rating label {
			     cursor: pointer;
			     transition: transform 0.2s ease, filter 0.2s ease;
		    }
		  .rating input:checked + label {
			     transform: scale(1.3);
			     filter: drop-shadow(0 0 5px #4A7856);
		    }
		  .rating label:hover {
			     transform: scale(1.2);
		    }
		  button {
			     background-color: #B8D8B5;
			     border: 3px ridge #6E9C74;
			     color: #2E473B;
			     padding: 10px 20px;
			     font-size: 16px;
			     border-radius: 12px;
			     cursor: pointer;
			     box-shadow: 0 4px 10px rgba(80, 100, 80, 0.4);
			     transition: 0.3s;
		    }
		  button:hover {
			     transform: scale(1.05);
			     background-color: #AEE1AF;
			     box-shadow: 0 6px 14px rgba(50, 80, 50, 0.6);
		    }
		  .button-container {
			     display: flex;
			     justify-content: space-between;
			     gap: 20px;
			     margin-top: 20px;
		    }
		  .button-container button {

		}
		button[type="reset"] {

</style>

<script>
		const form = document.getElementById("dataForm");
		form.addEventListener("submit", e => {
			e.preventDefault(); // cegah reload halaman
			fetch(form.action, { method: "POST", body: new FormData(form) })
				.then(response => response.json())
				.then(data => {
				alert("‚úÖ Data berhasil dikirim!. Terimakasih sudah mengisi!!");
				form.reset();
			})
			.catch(error => {
				alert("‚ùå Gagal mengirim data, coba lagi ya.");

			});
		});
