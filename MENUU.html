<html>
<head>
	<title>MENU</title>
	<style>
		body {
			background: linear-gradient(to top right, #7EB6FF, #A7CCFF, #CDE3FF, #E4F1FF);
			font-family: "Comic Sans MS", cursive;
			margin: 0;
			height: 100vh;
			overflow: hidden;
			color: #1F2D3A;
		}

		.tombol {
			padding: 20px 25px;
			text-align: center;
			font-size: 16px;
			margin: 4px 0; 
			cursor: pointer;
			border-radius: 15px;
			box-shadow: 0 4px 10px rgba(60, 90, 130, 0.4);
			transition: 0.3s;
			width: 160px;
			display: inline-block;
			box-sizing: border-box;
		}

		.tombol1, .tombol2 {
			background-color: #CFE3FF;
			border: 4px inset #6A8EB8;
			color: #1F2D3A;
			font-size: 18px;
		}

		.tombol3 {
			background-color: #E0EEFF;
			border: 3px ridge #89A7CC;
			color: #1F2D3A;
			padding: 10px 20px;
			display: inline-block;
			font-size: 14px;
			font-weight: bold;
			font-family: "Times New Roman";
			text-shadow: 1px 1px 3px #E6F0FF;
			box-shadow: 0 3px 10px rgba(60, 90, 130, 0.4);
			white-space: nowrap;
			box-sizing: border-box;
			width: 200px;
		}

		.menu-title {
			background: linear-gradient(to bottom right, #A8CCFF, #D8E8FF);
			border: 3px solid #608FCB;
			color: #0E2440;
			font-size: 22px;
			padding: 15px 35px;
			text-shadow: 1px 1px 2px #E8F4FF;
		}

		.footer .tombol3 {
			font-size: 12px;
			padding: 6px 15px;
			width: auto;
			cursor: default; /* biar ga berubah jadi tangan */
			pointer-events: none; /* ga bisa di-hover/klik */
			box-shadow: none;
			border: 2px solid #AFCBEE;
			background-color: rgba(225, 240, 255, 0.9);
		}

		.tombol:hover {
			transform: scale(1.05);
			box-shadow: 0 6px 14px rgba(40, 70, 120, 0.6);
			background-color: #B5D8FF;
			color: #0E2440;
		}

		.menu-title:hover {
			transform: none !important;
			box-shadow: 0 3px 10px rgba(60, 90, 130, 0.4) !important;
			background: linear-gradient(to bottom right, #A8CCFF, #D8E8FF) !important;
			color: #0E2440 !important;
		}

		a {
			text-decoration: none;
			color: #1F2D3A;
			font-weight: bold;
		}

		a:hover {
			color: #0E2440;
		}

		.footer {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			text-align: center;
			color: #1F2D3A;
		}

		/* === Hide copyright when inside a frame === */
		body.in-frame .footer {
			display: none;
		}
	</style>
</head>

<body>
	<center>
		<p style="margin-top: 40px;">
			<button class="tombol tombol3 menu-title"><b>MENU:</b></button>
		</p>

		<p>
			<button class="tombol tombol1">
				<a href="ISI.html" target="ketiga">Whatâ€™s This?</a>
			</button>
		</p>

		<p>
			<button class="tombol tombol2">
				<a href="FORMM.html" target="blank">Rate the Game!</a>
			</button>
		</p>			
	</center>

	<div class="footer">
		<button class="tombol tombol3">
			<b>&#169; Copyright by Andreas, Richie, Veline - XII Humanity</b>
		</button>
	</div>

	<!-- === Detect if page is in a frame === -->
	<script>
		if (window !== window.top) {
			document.body.classList.add('in-frame');
		}
	</script>
</body>
</html>
